<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Кнопка</title>
	<link rel="stylesheet" type="text/css" href="image.css"/>
	
	<script type="text/javascript">
function openbox(id){

    display = document.getElementById(id).style.display;
    if(display=='none'){
       document.getElementById(id).style.display='block';
    }else{
       document.getElementById(id).style.display='none';
    }
}
</script>
	
</head>

<body>
	    <div class="vkladka">
		<a href="#" class="a" onclick="openbox('box'); return false">&gt;
		
		<div id="box" style="display: none;">
		          <span class="span"> <b> Available participants </b> </span> 
				  <div class="pol"> </div>
				  <br> No participants available</div>
		
		
		</a>
		

        
        </div>
</body>

</html>
